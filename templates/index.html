<!DOCTYPE html>
<html>
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter a Task</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="title" class="form-control" id="title-box" placeholder="Enter Title..." style="max-width: 300px;" autofocus required>
          <input type="text" name="desc" class="form-control" id="desc-box" placeholder="Enter Description..." style="max-width: 300px;" autofocus required>
          <input type="text" name="date" class="form-control" id="date-box" placeholder="Pick Date..." style="max-width: 300px;" autofocus required>
          <input type="text" name="duration" class="form-control" id="duration-box" placeholder="Enter Duration..." style="max-width: 300px;" autofocus required>
          <input type="text" name="risk" class="form-control" id="risk-box" placeholder="Enter Risk Factor..." style="max-width: 300px;" autofocus required>
          <input type="text" name="location" class="form-control" id="location-box" placeholder="Enter Location..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
